<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canonical URL Extractor</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v=1) }}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-dark border-secondary">
                    <div class="card-body p-4">
                        <h1 class="text-center mb-4">
                            <i class="bi bi-link-45deg"></i>
                            Canonical URL Extractor 
                        </h1>

                        <form id="urlForm" class="mb-4">
                            <div class="url-inputs mb-3">
                                <input type="url" class="form-control" name="url[]" placeholder="Enter URL 1 (e.g., https://example.com)">
                                <input type="url" class="form-control" name="url[]" placeholder="Enter URL 2">
                                <input type="url" class="form-control" name="url[]" placeholder="Enter URL 3">
                                <input type="url" class="form-control" name="url[]" placeholder="Enter URL 4">
                                <input type="url" class="form-control" name="url[]" placeholder="Enter URL 5">
                                <input type="url" class="form-control" name="url[]" placeholder="Enter URL 6">
                            </div>
                            <button class="btn btn-lg btn-secondary w-100" type="submit">
                                <i class="bi bi-search"></i> Extract All
                            </button>
                        </form>

                        <div id="loadingSpinner" class="text-center d-none">
                            <div class="spinner-border text-secondary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>

                        <!-- Preview Section -->
                        <div id="previewSection" class="d-none mb-4">
                            <div class="card bg-dark border-secondary">
                                <div class="card-body">
                                    <h5 class="card-title text-info mb-3">
                                        <i class="bi bi-eye"></i> Page Preview
                                    </h5>
                                    <div class="meta-info">
                                        <h6 class="text-muted mb-2">Meta Information</h6>
                                        <div class="ps-3 border-start border-secondary">
                                            <p class="mb-2"><strong>Title:</strong> <span id="pageTitle" class="text-light"></span></p>
                                            <p class="mb-0"><strong>Description:</strong> <span id="pageDescription" class="text-muted"></span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="results" class="d-none">
                            <h5 class="text-success mb-3">Results</h5>
                            <div id="resultsContainer">
                                <!-- Results will be dynamically inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js', v=1) }}"></script>
</body>
</html>
