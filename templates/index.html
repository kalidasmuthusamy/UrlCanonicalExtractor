
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canonical URL Extractor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v=2) }}">
</head>
<body>
    <div class="app-container">
        <div class="content-wrapper">
            <div class="card-container">
                <div class="card">
                    <div class="card-content">
                        <h1 class="title">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                            </svg>
                            Canonical URL Extractor 
                        </h1>

                        <form id="urlForm">
                            <div class="switch-container">
                                <label class="switch">
                                    <input type="checkbox" id="sandboxSwitch">
                                    <span class="slider"></span>
                                </label>
                                <span class="switch-label">Use Sandbox Environment</span>
                            </div>
                            
                            <div class="url-inputs">
                                <div class="input-result-pair">
                                    <input type="url" name="url[]" value="https://portfoliopilot.com/explore/security-explorer" placeholder="Enter URL">
                                    <div class="result-container"></div>
                                </div>
                                <div class="input-result-pair">
                                    <input type="url" name="url[]" value="https://portfoliopilot.com/explore/security-explorer/IEFA" placeholder="Enter URL">
                                    <div class="result-container"></div>
                                </div>
                                <div class="input-result-pair">
                                    <input type="url" name="url[]" value="https://portfoliopilot.com/explore/macro-explorer/us" placeholder="Enter URL">
                                    <div class="result-container"></div>
                                </div>
                                <div class="input-result-pair">
                                    <input type="url" name="url[]" value="https://portfoliopilot.com/explore/macro-explorer/us/Unemployment-Rate" placeholder="Enter URL">
                                    <div class="result-container"></div>
                                </div>
                                <div class="input-result-pair">
                                    <input type="url" name="url[]" value="https://portfoliopilot.com/explore/stock-screener" placeholder="Enter URL">
                                    <div class="result-container"></div>
                                </div>
                                <div class="input-result-pair">
                                    <input type="url" name="url[]" value="https://portfoliopilot.com/explore/stock-screener/ai-stocks" placeholder="Enter URL">
                                    <div class="result-container"></div>
                                </div>
                                <div class="input-result-pair">
                                    <input type="url" name="url[]" value="https://portfoliopilot.com/" placeholder="Enter URL">
                                    <div class="result-container"></div>
                                </div>
                                <div class="input-result-pair">
                                    <input type="url" name="url[]" value="https://portfoliopilot.com/login" placeholder="Enter URL">
                                    <div class="result-container"></div>
                                </div>
                            </div>

                            <button type="button" class="button secondary" id="addInputBtn">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="5" x2="12" y2="19"></line>
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                </svg>
                                Add More URLs
                            </button>

                            <button class="button primary" type="submit">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                </svg>
                                Extract All
                            </button>
                        </form>

                        <div id="loadingSpinner" class="spinner hidden">
                            <div class="spinner-inner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js', v=2) }}"></script>
</body>
</html>
