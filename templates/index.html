<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canonical URL Extractor</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v=1) }}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-dark border-secondary">
                    <div class="card-body p-4">
                        <h1 class="text-center mb-4">
                            <i class="bi bi-link-45deg"></i>
                            Canonical URL Extractor - Built by 
                        </h1>

                        <form id="urlForm" class="mb-4">
                            <div class="input-group">
                                <input type="url" 
                                       class="form-control form-control-lg"
                                       id="urlInput" 
                                       placeholder="Enter URL (e.g., https://example.com)"
                                       required>
                                <button class="btn btn-lg btn-secondary" type="submit">
                                    <i class="bi bi-search"></i> Extract
                                </button>
                            </div>
                        </form>

                        <div id="loadingSpinner" class="text-center d-none">
                            <div class="spinner-border text-secondary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>

                        <!-- Preview Section -->
                        <div id="previewSection" class="d-none mb-4">
                            <div class="card bg-dark border-secondary">
                                <div class="card-body">
                                    <h5 class="card-title text-info mb-3">
                                        <i class="bi bi-eye"></i> Page Preview
                                    </h5>
                                    <div class="meta-info">
                                        <h6 class="text-muted mb-2">Meta Information</h6>
                                        <div class="ps-3 border-start border-secondary">
                                            <p class="mb-2"><strong>Title:</strong> <span id="pageTitle" class="text-light"></span></p>
                                            <p class="mb-0"><strong>Description:</strong> <span id="pageDescription" class="text-muted"></span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="result" class="d-none">
                            <div class="card bg-dark border-secondary">
                                <div class="card-body">
                                    <h5 class="card-title text-success mb-3">Results</h5>
                                    <div class="mb-3">
                                        <label class="text-muted mb-2">Canonical URL:</label>
                                        <p class="canonical-url mb-3"></p>
                                    </div>
                                    <div>
                                        <label class="text-muted mb-2">HTML Tag:</label>
                                        <pre class="tag-html p-3 rounded bg-black border border-secondary"></pre>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js', v=1) }}"></script>
</body>
</html>
